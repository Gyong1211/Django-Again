{% extends 'polls/base.html' %}
{% block title %}Vote result{% endblock %}
{% block content %}
<ul>
    <p>{{question.question_text}}</p>
    {% for choice in question.choice_set.all %}
    <li>
        <p>{{choice.choice_text}} : {{choice.votes}}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question_id=question.pk %}">Vote again!</a>
{% endblock %}
